<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper & Keywords Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            align-self: flex-end;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .results.show {
            display: block;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .body-preview {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            max-height: 150px;
            overflow-y: auto;
            color: #666;
            font-size: 14px;
        }
        
        .keywords-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .keywords-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .keywords-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        .keywords-table tr:hover {
            background: #f9f9f9;
        }
        
        .score-bar {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            width: 100%;
        }
        
        .score-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
        }
        
        h3 {
            color: #333;
            margin-bottom: 15px;
            margin-top: 20px;
        }
        
        .info-box {
            background: #eef;
            padding: 12px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hot Keywords Extractor</h1>
        
        <form id="scraperForm">
            <div class="form-group">
                <label for="url">Website URL:</label>
                <input type="text" id="url" name="url" placeholder="https://example.com or example.com" required>
                <input type="number" id="topN" name="topN" value="20" min="5" max="50" style="display: none;">
            </div>
            <button type="submit">Scrape & Extract</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing... This may take a moment</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="info-box" id="urlInfo"></div>
            
            <h3> Body Content Preview:</h3>
            <div class="body-preview" id="bodyPreview"></div>
            
            <table class="keywords-table">
                <thead>
                    <tr>
                        <th>Keyword</th>
                        <th>Frequency</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="keywordsBody"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.getElementById('scraperForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const topN = document.getElementById('topN').value;
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            error.classList.remove('show');
            results.classList.remove('show');
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url, top_n: topN})
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error scraping website');
                }
                
                // Display results
                document.getElementById('urlInfo').textContent = 
                    `✓ Successfully scraped: ${data.url} (${data.body_length} characters)`;
                document.getElementById('bodyPreview').textContent = data.body_preview;
                
                const tbody = document.getElementById('keywordsBody');
                tbody.innerHTML = '';
                
                data.keywords.forEach((kw, idx) => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td><strong>${kw.word}</strong></td>
                        <td>${kw.frequency}</td>
                        <td>${kw.score}</td>
                    `;
                });
                
                results.classList.add('show');
                
            } catch (err) {
                error.textContent = '❌ ' + err.message;
                error.classList.add('show');
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
